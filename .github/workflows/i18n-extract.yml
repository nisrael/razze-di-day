name: i18n Extract (Markdown to POT)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/content/pages/de/*.md'
      - 'src/content/recipes/de/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install git+https://github.com/PhuNH/markdown-gettext.git
          sudo apt-get install -y gettext

      - name: Run extraction script
        run: |
          chmod +x scripts/i18n-extract.sh
          ./scripts/i18n-extract.sh

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if [[ -n $(git status --porcelain src/i18n/pot/) ]]; then
            echo "Changes detected in POT files."
            git add src/i18n/pot/*.pot
            git commit -m "chore(i18n): update POT templates"
            git push
          else
            echo "No changes in POT files."
          fi
